<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-primary text-center mt-1 mb-3">Money Saver</h1>
    </header>

    <main class="mb-3">
        <div class="container">
            <div class="row">
              <div class="col col-12 col-lg-8">
                <img class="img-fluid rounded" src="images/money.jpg" alt="" height="850px" width="100%">
              </div>
              <div class="col col-12 col-lg-4 bg-secondary bg-opacity-10 p-5" >
                <div class="text-center">
                  
                    <h3 class="mb-3">Income</h3>
                    <div class="row">
                      <div class="col-4">
                        <h6 class="mb-4">Income:</h6>
                      </div>
                      <div class="col-8">
                        <h6><input type="text" id="income-field"></h6>
                      </div>
                    </div>
                   
                   <h3 class="mb-3">Expences</h3>

                   <div class="row">
                     <div class="col-4">
                      <h6>Food:</h6>
                     </div>
                     <div class="col-8">
                       <h6><input type="text" id="food"></h6>
                     </div>
                     <div class="col-4">
                      <h6>Rent:</h6>
                     </div>
                     <div class="col-8">
                       <h6><input type="text" id="rent"></h6>
                     </div>
                     <div class="col-4">
                      <h6>Cloth:</h6>
                     </div>
                     <div class="col-8">
                       <h6><input type="text" id="cloth"></h6>
                     </div>
                   </div>
                   

                  <p id="alert-msg"></p>
                  <button id="calculate-button" type="button" class="btn btn-primary btn-lg mb-4">Calculate</button>
                  <h4>Total Expenses: <span id="total-expenses"></span></h4>
                  <h4 class="mb-4">Balance: <span id="balance"></span></h4>

                  <h6 class="mb-4">Save: <input id="percentage" type="text">% <span><button id = "save-button" type="button" class="btn btn-primary btn">Save </button></span></h6>
                  <p id="second-alert"></p>
                  <h4>Saving Amount: <span id="save-amount"></span></h4>
                  <h4>Remaining Balance: <span id="remain-balance"></span> </h4>


                </div>
              </div>
            </div>
          </div>
          
    </main>

    <!-- java script file -->
    <script src="js/app.js"></script>
</body>
</html>
