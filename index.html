<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-primary text-center">Money Saver</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
              <div class="col col-lg-8">
                <img class="mg-fluid" src="images/money.jpg" alt="" height="815px" width="800px">
              </div>
              <div class="col col-lg-4 bg-secondary bg-opacity-10 p-5" >
                <div class="text-center">
                    <h3 >Income</h3>
                   <h6 class="mb-4">Income: <input type="text"></h6>
                   <h3>Expences</h3>
                   <h6>Food: <span><input type="number"></span> </h6>
                  <h6>Rent: <span><input type="text"></span> </h6>
                  <h6 class="mb-4">Clothes: <span><input type="text"></span> </h6>

                  <button type="button" class="btn btn-primary btn-lg mb-4">Calculate</button>
                  <h4>Total Expenses: <span></span></h4>
                  <h4 class="mb-4">Balance: <span></span></h4>

                  <p class="mb-4">Save: <input type="number">% <span><button type="button" class="btn btn-primary btn">Save </button></span></p>
                  <h4>Saving Amount: <span></span> </h4>
                  <h4>Remaining Balance: <span></span> </h4>


                </div>
              </div>
            </div>
          </div>
          
    </main>

    <script src="js/app.js"></script>
</body>
</html>
